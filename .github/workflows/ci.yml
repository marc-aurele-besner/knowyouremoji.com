name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Type check
        run: bun run typecheck

      - name: Test with coverage enforcement
        run: bun run test:coverage

      - name: Validate emoji data
        run: bun run validate:emojis
        continue-on-error: true

      - name: Build
        # Run next build directly since CI already ran tests with coverage
        run: bunx next build

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium firefox webkit

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
