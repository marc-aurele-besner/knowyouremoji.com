name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Validate emoji data
        run: bun run validate:emojis
        continue-on-error: true

      - name: Build
        run: bun run build

      - name: Install Playwright browsers
        run: bunx playwright install chromium

      - name: Run E2E tests
        run: bun run test:e2e
